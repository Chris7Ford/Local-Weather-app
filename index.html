<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chris's Local Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:100"/>
  
    <div class="container">
      <!-- top Title row-->
      <div class="row">
        <div class="col-md-1 buffer">
          </div>
        <div class="col-md-10"><p class="header text-center"> Chris's Weather App</p></div>
        <div class="col-md-1 buffer">
        </div></div>
    
    <!-- second row-->
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 buffer text-center"> 
        
        <p class="intro text-center hoverable" id="city"></p></div>
        
  	<div class="col-md-1 buffer">
<p class="intro text-left"></p>
      </div>
      <div class="col-md-2"></div></div>

      
      <!--third row-->
      <div class="row">
        <div class="col-md-3 space"></div>
	<div class="col-md-2 section hoverable text-center" id="farenheit">></div>
	<div class="col-md-2 hoverable section text-center" id="tempButton">Toggle to Celsius</div>
	<div class="col-md-2 hoverable section text-center icon img" id="weatherIcon"></div>
	<div class="col-md-3 space"></div></div>

<div class="row">
       <div class="col-md-4 space"></div>
	<div class="col-md-2 section hoverable text-center" id="fMax">></div>
	<div class="col-md-2 section hoverable text-center" id="humidity"></div>
	<div class="col-md-4 space"></div></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
